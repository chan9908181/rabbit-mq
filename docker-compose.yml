version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: file_scanner_rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"   # AMQP port (for your Python app)
      - "15672:15672" # Management UI port (web interface)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  rabbitmq_data:
    driver: local